<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <label>Name:</label>
                <input type="text"value="Name"><br><br>
                <label>Email:</label>
                <input type="text" value="Email"><br><br>
                <label>Phone:</label>
                <input type="text" value="Phone"><br><br>
                <label>Github:</label>
                <input type="text" value="Github"><br><br>
                <label>Linkedin:</label>
                <input type="text" value="Linkedin">
                
  

                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <label>Degree:</label>
                    <input type="text" value="Degree"><br><br>
                    <label>College:</label>
                    <input type="text" value="college"><br><br>
                    <label>Starting Year:</label>
                    <input type="text" value="Starting Year"><br><br>
                    <label>Passing Year:</label>
                    <input type="text" value="Passing Year"><br><br>
                    <label>CGPA:</label>
                    <input type="text" value="CGPA">
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <label>Skills:</label>
                    <textarea rows = "5" cols = "60" >
                        Skills...e.g html,css
                     </textarea><br>
                    
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <label>Project:</label>
                    <input type="text" value="Project"><br><br>
                    <label>Description:</label>
                    <textarea rows = "5" cols = "60" >
                        Write in html format
                     </textarea><br><br>
                    <label>Link:</label>
                    <input type="text area" value="Link">
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <label>Company:</label>
                    <input type="text area" value="Company"><br><br>
                    <label>Designation:</label>
                    <input type="text area" value="Designation"><br><br>
                    <label>Duration:</label>
                    <input type="text area" value="Duration"><br><br>
                    <label>Description:</label>
                    <textarea rows = "5" cols = "60" >
                        Write in html format
                     </textarea>
                </fieldset>
                
                <button type="submit" class="btn" onclick="handleSubmit()">Submit</button>
                <!-- <button type="submit" class="btn">submit</button> -->
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()">View & Print</button>
            </form>
        </div>
        <div class="right">
            <!-- <div class="rht"> -->
            <div class="block1">
                <!-- Name -->
                <p id="name-name"></p>
                <!--Email , Phone , Github , Linkedin  -->
                <div class="algn">
                    <p id="email-name"></p>
                    <p id="phone-name"></p>
                    <p id="github-name"></p>
                    <p id="linkedin-name"></p>
                </div>
            </div>
            <div class="block2">
                <h2>Education</h2>
                <hr class="hrr">
                <p style="font-weight: bold;" id="college-name"></p>
                <p style="font-weight:bold;" id="degree-name"></p>
                <div>
                    <p id="startingyear-name"></p>
                    <p class="" id="passingyear-name"></p>
                </div>
                <p id="cgpa-name"></p>
            </div>
            <div class="block3">
                <h2>Skills</h2>
                <hr class="hrr">
                <p style="font-weight: bold;" id="skills-name"></p>
            </div>
            <div class="block4">
                <h2>Project</h2>
                <hr class="hrr">
                <p style="font-weight: bold;" id="project-name"></p>
                <p id="description-name"></p>
                <p id="link-name"></p>
            </div>
            <div class="block5">
                <h2>Experience</h2>
                <hr class="hrr">
                <p style="font-weight: bold;" id="company-name"></p>
                <p id="designation-name"></p>
                <p id="duration-name"></p>
                <p id="description1-name"></p>

            </div>
            <button id="print" style="display: none;" class="btn print" onclick="handlePrint()">print</button>
            <!-- </div> -->

        </div>

    </main>

    <script src="../CV/app.js"></script>
</body>

</html>
